<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BookTag</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="signin-container">
        <div class="glass-card signin-card">
            <h2 class="h2">Sign In to BookTag</h2>
            <div class="social-buttons">
                <button class="btn social-btn google-btn">
                    <i class="bi bi-google"></i>
                    Continue with Google
                </button>
                <button class="btn social-btn github-btn">
                    <i class="bi bi-github"></i>
                    Continue with GitHub
                </button>
                <button class="btn social-btn twitter-btn">
                    <i class="bi bi-twitter-x"></i>
                    Continue with X
                </button>
            </div>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>

</html>
