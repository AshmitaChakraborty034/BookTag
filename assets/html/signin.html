<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTag - Authentication</title>
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
    <div class="container">
        <div class="card" id="authCard">
            <!-- Left side with illustration -->
            <div class="card-left">

                <div class="illustration">
                    <img src="/assets/images/signinbanner.jpg" alt="Library bookshelves" />
                </div>
            </div>

            <!-- Right side with form -->
            <div class="card-right">
                <div class="header-controls">
                    <button class="home-button">
                        <i class="bi bi-house-door"></i>
                        Home
                    </button>
                    <div class="user-profile" style="display: none;">
                        <div class="profile-icon"></div>
                        <div class="dropdown-menu">
                            <button class="sign-out">Sign Out</button>
                        </div>
                    </div>
                </div>

                <div class="signup-link">
                    <p id="toggleLink">Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="form-container">
                    <h1 id="formHeader">Sign in</h1>
                    <p class="subtitle" id="formSubtitle">Sign in with your Open account</p>

                    <div class="social-buttons">
                        <button class="social-button">
                            <i class="bi bi-google"></i>
                            <span>Google</span>
                        </button>
                        <button class="social-button">
                            <i class="bi bi-apple"></i>
                            <span>Apple ID</span>
                        </button>
                    </div>

                    <div class="divider">
                        <span>Or continue with email address</span>
                    </div>

                    <form id="authForm">

                        <div class="form-group" id="nameField" style="display: none;">
                            <div class="input-icon">
                                <i class="bi bi-person"></i>
                            </div>
                            <input type="text" placeholder="Full Name" class="form-input" />
                        </div>


                        <div class="form-group">
                            <div class="input-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <input type="email" placeholder="Email address" class="form-input" required />
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <i class="bi bi-lock"></i>
                            </div>
                            <input type="password" placeholder="Password" class="form-input" required />
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>

                        <button class="submit-button" type="submit">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>

</html>
