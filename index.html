<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BookTag - Online Book Store</title>
  <meta name="description" content="Find and tag your favorite books online">

  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">BookTag</a>

      <!-- Hamburger icon -->
      <button class="nav-toggle-btn" data-nav-toggler aria-label="Toggle Menu">
        <i class="bi bi-list open"></i>
        <i class="bi bi-x close"></i>
      </button>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="./assets/html/books.html" class="navbar-link" data-nav-link>Books</a>
          </li>
          <li class="navbar-item" id="auth-section">
            <a href="./assets/html/signin.html" class="navbar-link signin-link">Sign In</a>
          </li>
          <li class="navbar-item user-profile" style="display: none;">
            <div class="profile-icon"></div>
            <div class="dropdown-menu">
              <div class="dropdown-header">
                <div class="user-info">
                  <div class="profile-icon-small"></div>
                  <div class="user-details">
                    <span class="user-name"></span>
                    <span class="user-email"></span>
                  </div>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">
                <i class="bi bi-person"></i><span>Profile</span>
              </a>
              <a href="#" class="dropdown-item">
                <i class="bi bi-gear"></i><span>Settings</span>
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item sign-out">
                <i class="bi bi-box-arrow-right"></i><span>Sign Out</span>
              </button>
            </div>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-cart-toggle>
              <i class="bi bi-cart3"></i>
            </a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-bookmark-toggle>
              <i class="bi bi-bookmark"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <section class="section hero" id="home" aria-label="home">
        <div class="container">
          <div class="hero-content">
            <p class="section-subtitle">Welcome to BookTag</p>
            <h1 class="h1 hero-title">Discover Your Next Literary Adventure</h1>
            <p class="section-text">
              Explore thousands of books across genres. Tag, save, and build your perfect reading list.
            </p>
            <button class="btn btn-primary explore-btn">
              <span><a href="./assets/html/books.html">Start Exploring</a></span>
              <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
          <div class="hero-banner has-before">
            <img src="./assets/images/HeroBanner.png" width="431" height="596" alt="Book collection" class="w-100">
          </div>
        </div>
      </section>
    </article>
  </main>

  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/userProfile.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
