<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BookTag - Online Book Store</title>
  <meta name="title" content="BookTag - Online Book Store">
  <meta name="description" content="Find and tag your favorite books online">

  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="preload" as="image" href="./assets/images/hero-banner.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">BookTag</a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#books" class="navbar-link" data-nav-link>Books</a>
          </li>
          <li class="navbar-item">
            <a href="./assets/html/signin.html" class="navbar-link signin-link">Sign In</a>
          </li>
          <li class="divider"></li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-cart-toggle>
              <i class="bi bi-cart3"></i>
            </a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-bookmark-toggle>
              <i class="bi bi-bookmark"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <section class="section hero" id="home" aria-label="home">
        <div class="container">
          <div class="hero-content">
            <p class="section-subtitle">Welcome to BookTag</p>
            <h1 class="h1 hero-title">Discover Your Next Literary Adventure</h1>
            <p class="section-text">
              Explore thousands of books across genres. Tag, save, and build your perfect reading list.
            </p>
            <button class="btn btn-primary explore-btn">
              <span>Start Exploring</span>
              <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <div class="hero-banner has-before">
            <img src="./assets/images/hero-banner.png" width="431" height="596" alt="Book collection" class="w-100">
          </div>
        </div>
      </section>
    </article>
  </main>

  <script src="./assets/js/script.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
