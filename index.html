<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BookTag - Online Book Store</title>
  <meta name="title" content="BookTag - Online Book Store">
  <meta name="description" content="Find and tag your favorite books online">

  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="preload" as="image" href="./assets/images/hero-banner.png">
</head>

<body>
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">BookTag</a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#home" class="navbar-link" data-nav-link>Home</a>
          </li>
          <li class="navbar-item">
            <a href="#explore" class="navbar-link" data-nav-link>Explore</a>
          </li>
          <li class="navbar-item">
            <a href="#books" class="navbar-link" data-nav-link>Books</a>
          </li>
          <li class="navbar-item">
            <a href="#about" class="navbar-link" data-nav-link>About</a>
          </li>
        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true" class="open"></ion-icon>
        <ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
      </button>
    </div>
  </header>

  <main>
    <article>
      <section class="section hero" id="home" aria-label="home">
        <div class="container">
          <div class="hero-content">
            <p class="section-subtitle">Discover Your Next Read</p>
            <h1 class="h1 hero-title">Find and Tag Your Favorite Books Online</h1>
            <p class="section-text">
              Explore our vast collection of books and create your personal reading list with BookTag.
            </p>
          </div>

          <div class="hero-banner has-before">
            <img src="./assets/images/hero-banner.png" width="431" height="596" alt="Book collection showcase"
              class="w-100">
            <button class="play-btn" aria-label="play video">
              <ion-icon name="play-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
        </div>
      </section>
    </article>
  </main>

  <script src="./assets/js/script.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
